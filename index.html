<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0/</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="chiose" id="rock">
            <img src="img/rock.jpg" alt="">
        </div>
        <div class="chiose" id="paper">
            <img src="img/paper.jpg" alt="">
        </div>
        <div class="chiose" id="scissors">
            <img src="img/scissors.jpg" alt="">
        </div>
    </div>

    <p id="action-massage">Make your move</p>
</body>
</html>
